<html>
    <head>
        <title>Doctor LookUp</title>
    </head>
    <body>
        <div class="container">
            <form id="formID" action="">
                <div class=form-group>
                    <label for="">Please enter your medical issue:</label><br>
                    <input type="text" class="form-control" id="medicalIssueID">
                </div>
                <div class=form-group>
                        <label for="">Please enter name of the doctor:</label><br>
                        <input type="text" class="form-control" id="doctorNameID">
                </div>
                <div class=form-group>
                        <label for="">Please enter location to look for:</label><br>
                        <input type="text" class="form-control" id="doctorLocationID">
                </div>
                <button type="submit" class="btn-info">Search</button>
            </form>
        </div>
        <div id="outputID"></div>
    </body>
</html>
